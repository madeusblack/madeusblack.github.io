<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8"/> 
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="title">
    <h1 >Library</h1>
    </div>
    <div id="maincont">
      <div id="newbookcont" class="card"> 
        <img src="newbook.jfif" alt="new book image"  height="40%">
        <input type="text" id="bookname" class="itext" name="bookname">
          <label for="bookname">Title</label>
          <input type="text" id="author" class="itext" name="author">

          <label for="author">Author</label>
          <input type="number" id="pages" class="itext" name="pages" min="1" max="15000">

          <label for="pages">Pages</label>
          <label for="read"> Read?
            <input type="checkbox" id="read">
          </label>
          <button class="saveButton" onclick="addBookToLibrary()">Save and display</button>
    </div>
    <div id="librarycont"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
