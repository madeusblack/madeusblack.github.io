<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8"/> 
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="title--cont">
        <h1>Tic Tac Toe</h1>
    </div> 
    <div class="main--cont">
        <div id="pNameCont">
            <div id="actualTurncont">
                <h3 id="actualturn">Actual Turn:</h3>
            </div>
            <label for="Pname">Player 1 name: </label>
                <input type="text" placeholder="Bob" id="Pname">
           
            <label for="P2name">Player 2 name:</label>
                <input type="text" placeholder="Rob" id="P2name">
            <p>Select a Mark for P1:</p>
            <div class="markcont">
            <label for="X">X
                <input type="radio" id="X" name="marksel" value="x" checked>
            </label>
            <label for="O">O
                <input type="radio" id="O" name="marksel" value="o">
            </label>
            </div>
            <button id="start"onclick="setplayers()">Start Game</button>
        </div>   
        <div id="boardcontainer"></div>     
        <div id="scoreboard"></div>
       
    </div>  
    <script src="app.js"></script>
</body>
